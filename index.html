<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>REST Countries API with color theme switcher</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700,800&display=swap" rel="stylesheet">
        <link href="index.css" type="text/css" rel="stylesheet">
    </head>

    <body>

        <header>
            <div id="text-intro">
                <h3>Where in the world?</h3>
            </div>
            <div id="theme-switcher">
                <p id="moon"><a href="#"><i class="far fa-moon"></i>&nbsp;&nbsp;Dark Mode</a></p>
            </div>
        </header>

        <nav class="container">
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search for a country..." id="searchinput">
            </div>

            <div id="region">
                <select name="Filter By Region..." id="regions">
                    <option value="all">Filter By Region...</option>
                    <option value="Africa">Africa</option>
                    <option value="America">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Australia">Australia</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>
        </nav>

        <main>
            <div id="output">

            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
